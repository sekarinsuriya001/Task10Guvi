<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Enter Employee Details</h1>
<form action="/saveEmployee" method="post" th:object="${employee}">
    <label for="employeeId">Employee ID:</label><br>
    <input type="text" id="employeeId" name="employeeId" th:field="*{employeeId}"><br>
    <label for="employeeName">Employee Name:</label><br>
    <input type="text" id="employeeName" name="employeeName" th:field="*{employeeName}"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" th:field="*{email}"><br>
    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" th:field="*{location}"><br>

    <input type="submit" value="Submit">

</form>


<script th:src="@{script.js}"></script>
</body>
</html>
